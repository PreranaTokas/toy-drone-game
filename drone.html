<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toy Drone Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="d-flex flex-column my-2">
    <audio id="background-music" loop>
      <source src="./assets/sounds/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="attackSound" src="./assets/sounds/attackSound.mp3"></audio>
    <audio id="attackDenied" src="./assets/sounds/attackDenied.mp3"></audio>
    <audio id="droneMove" src="./assets/sounds/droneMove.mp3"></audio>
    <canvas id="canvas"></canvas>
    <div id="game-command-center" class="d-none d-md-block d-flex flex-column flex-md-row mt-4 w-100">
      <button type="button" class="btn btn-secondary w-24 ms-1" onclick="placeDrone()">PLACE (S)</button>
      <button type="button" class="btn btn-secondary mt-md-0 mt-3 w-24" onclick="rotateDrone('left')">LEFT (A)</button>
      <button type="button" class="btn btn-secondary mt-md-0 mt-3 w-24" onclick="rotateDrone('right')">RIGHT
        (D)</button>
      <button type="button" class="btn btn-secondary mt-md-0 mt-3 w-24" onclick="moveDrone()">MOVE (W)</button>
    </div>
    <div id="game-command-center-mobile" class="d-flex flex-column justify-content-around mt-4 d-md-none d-block">
      <button type="button" class="btn btn-secondary" onclick="placeDrone()">PLACE (S)</button>
      <span class="d-flex mt-3 w-100">
        <button type="button" class="btn btn-secondary p-3 w-50 me-1" onclick="rotateDrone('left')">LEFT (A)</button>
        <button type="button" class="btn btn-secondary p-3 w-50 ms-1" onclick="rotateDrone('right')">RIGHT (D)</button>
      </span>
      <button type="button" class="btn btn-secondary mt-3" onclick="moveDrone()">MOVE (W)</button>
    </div>
    <div id="game-command-center-1" class="d-flex flex-column flex-md-row justify-content-around mt-md-3 mt-0">
      <button type="button" class="btn btn-danger mt-md-0 mt-3" onclick="attack()">ATTACK (SPACE)</button>
      <button type="button" class="btn btn-success mt-md-0 mt-3" onclick="report()">REPORT (~)</button>
      <button type="button" class="btn btn-warning mt-md-0 mt-3" onclick="reset()">RESEST (R)</button>
    </div>
  </div>
  <div id="toast-container" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
  </div>
  <script src="drone.js"></script>
</body>

</html>
